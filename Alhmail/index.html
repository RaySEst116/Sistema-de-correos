<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alhmail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* VARIABLES DE TEMA */
        :root {
            --primary-red: #D50032;
            --primary-hover: #C20049;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #374151;
            --input-border: #e5e7eb;
            --input-text: #000000;
            --placeholder: #9ca3af;
        }

        /* MODO OSCURO */
        body.dark-mode {
            --bg-color: #1f2937;
            --card-bg: #111827;
            --text-color: #f3f4f6;
            --input-border: #374151;
            --input-text: #ffffff;
            --placeholder: #6b7280;
        }

        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color); height: 100vh;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* BOTONES FLOTANTES (TEMA / IDIOMA) */
        .top-controls {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 15px;
        }
        .control-btn {
            background: var(--card-bg); border: 1px solid var(--input-border);
            color: var(--text-color); padding: 8px 12px; border-radius: 20px;
            cursor: pointer; font-size: 0.9rem; transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 5px;
        }
        .control-btn:hover { border-color: var(--primary-red); color: var(--primary-red); }

        /* TARJETA LOGIN */
        .login-card {
            background: var(--card-bg); padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
            text-align: center; transition: background-color 0.3s;
        }
        .logo { color: var(--primary-red); font-size: 2rem; font-weight: bold; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        
        label { display: block; margin-bottom: 8px; color: var(--text-color); font-weight: 600; font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 12px; 
            background: var(--card-bg); color: var(--input-text);
            border: 1px solid var(--input-border); border-radius: 6px;
            outline: none; box-sizing: border-box; transition: 0.3s;
        }
        input::placeholder { color: var(--placeholder); }
        input:focus { border-color: var(--primary-red); }
        
        .login-btn {
            width: 100%; padding: 12px; background-color: var(--primary-red); color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            font-size: 1rem; transition: background 0.2s;
        }
        .login-btn:hover { background-color: var(--primary-hover); }
        
        .error-msg { color: var(--primary-red); font-size: 0.9rem; margin-top: 15px; display: none; }
        
        .forgot-link {
            display: block; margin-top: 15px; font-size: 0.9rem; color: var(--text-color);
            text-decoration: none; cursor: pointer; opacity: 0.8;
        }
        .forgot-link:hover { text-decoration: underline; color: var(--primary-red); opacity: 1; }
    </style>
    
    <script>
        // Redirección inmediata si ya hay sesión
        if (localStorage.getItem('alhmail_token')) {
            window.location.href = 'inbox.html';
        }
    </script>
</head>
<body>

    <div class="top-controls">
        <button class="control-btn" id="themeBtn">
            <i class="fas fa-moon"></i>
        </button>
        <button class="control-btn" id="langBtn">
            <i class="fas fa-globe"></i> <span id="langText">ES</span>
        </button>
    </div>

    <div class="login-card">
        <div class="logo"><i class="fas fa-envelope-open-text"></i> Alhmail</div>
        <form id="loginForm">
            <div class="input-group">
                <label id="lblEmail">Correo Electrónico</label>
                <input type="email" id="email" placeholder="admin@alhmail.com" required>
            </div>
            <div class="input-group">
                <label id="lblPass">Contraseña</label>
                <input type="password" id="password" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="login-btn" id="btnSubmit">Ingresar</button>
            <div class="error-msg" id="errorMsg">Usuario o contraseña incorrectos</div>
            
            <a class="forgot-link" id="forgotBtn">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        
        // --- TEXTOS TRADUCIDOS ---
        const translations = {
            es: {
                title: "Login - Alhmail",
                lblEmail: "Correo Electrónico",
                lblPass: "Contraseña",
                btnSubmit: "Ingresar",
                verifying: "Verificando...",
                forgotBtn: "¿Olvidaste tu contraseña?",
                errorLogin: "Usuario o contraseña incorrectos",
                errorConn: "Error de conexión",
                swalTitle: "Recuperar Contraseña",
                swalText: "Ingresa tu correo para recibir una nueva contraseña temporal.",
                swalConfirm: "Enviar",
                swalCancel: "Cancelar",
                swalSuccessTitle: "¡Correo enviado!",
                swalSuccessText: "Revisa tu bandeja de entrada.",
                langLabel: "ES"
            },
            en: {
                title: "Login - Alhmail",
                lblEmail: "Email Address",
                lblPass: "Password",
                btnSubmit: "Sign In",
                verifying: "Verifying...",
                forgotBtn: "Forgot Password?",
                errorLogin: "Invalid email or password",
                errorConn: "Connection error",
                swalTitle: "Recover Password",
                swalText: "Enter your email to receive a temporary password.",
                swalConfirm: "Send",
                swalCancel: "Cancel",
                swalSuccessTitle: "Email Sent!",
                swalSuccessText: "Check your inbox.",
                langLabel: "EN"
            }
        };

        // --- ESTADO INICIAL ---
        let currentLang = localStorage.getItem('alhmail_lang') || 'es';
        let currentTheme = localStorage.getItem('alhmail_theme') || 'light';

        function applyTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
                btn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                btn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function applyLanguage() {
            const t = translations[currentLang];
            document.title = t.title;
            document.getElementById('lblEmail').innerText = t.lblEmail;
            document.getElementById('lblPass').innerText = t.lblPass;
            document.getElementById('btnSubmit').innerText = t.btnSubmit;
            document.getElementById('forgotBtn').innerText = t.forgotBtn;
            document.getElementById('langText').innerText = t.langLabel;
            document.documentElement.lang = currentLang;
        }

        // Inicializar
        applyTheme();
        applyLanguage();

        // --- LISTENERS DE CONFIGURACIÓN ---
        document.getElementById('themeBtn').onclick = () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('alhmail_theme', currentTheme);
            applyTheme();
        };

        document.getElementById('langBtn').onclick = () => {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            localStorage.setItem('alhmail_lang', currentLang);
            applyLanguage();
        };

        // --- LÓGICA DE LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const t = translations[currentLang]; // Textos actuales

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmit');
            const errorDiv = document.getElementById('errorMsg');

            btn.innerText = t.verifying;
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('alhmail_token', data.token);
                    localStorage.setItem('alhmail_user', JSON.stringify(data.user));
                    window.location.href = 'inbox.html';
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.innerText = data.message || t.errorLogin;
                }
            } catch (err) {
                console.error(err);
                errorDiv.style.display = 'block';
                errorDiv.innerText = t.errorConn;
            } finally {
                btn.innerText = t.btnSubmit;
                btn.disabled = false;
            }
        });

        // --- LÓGICA DE RECUPERAR CONTRASEÑA ---
        document.getElementById('forgotBtn').addEventListener('click', async () => {
            const t = translations[currentLang]; // Textos actuales

            const { value: email } = await Swal.fire({
                title: t.swalTitle,
                text: t.swalText,
                input: 'email',
                inputPlaceholder: 'user@example.com',
                showCancelButton: true,
                confirmButtonColor: '#D50032',
                confirmButtonText: t.swalConfirm,
                cancelButtonText: t.swalCancel,
                showLoaderOnConfirm: true,
                background: currentTheme === 'dark' ? '#1f2937' : '#fff',
                color: currentTheme === 'dark' ? '#fff' : '#545454',
                preConfirm: (email) => {
                    return fetch(`${API_URL}/forgot-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => {
                        if (!response.ok) throw new Error(response.statusText)
                        return response.json()
                    })
                    .catch(error => {
                        Swal.showValidationMessage(`Error: ${error}`)
                    })
                },
                allowOutsideClick: () => !Swal.isLoading()
            });

            if (email) {
                Swal.fire({
                    title: t.swalSuccessTitle,
                    text: t.swalSuccessText,
                    icon: 'success',
                    confirmButtonColor: '#D50032',
                    background: currentTheme === 'dark' ? '#1f2937' : '#fff',
                    color: currentTheme === 'dark' ? '#fff' : '#545454'
                });
            }
        });
    </script>
</body>
</html>
