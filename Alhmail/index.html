<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alhmail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
            text-align: center;
        }
        .logo { color: #D50032; font-size: 2rem; font-weight: bold; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #374151; font-weight: 600; font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px;
            outline: none; box-sizing: border-box; transition: border 0.2s;
        }
        input:focus { border-color: #D50032; }
        .login-btn {
            width: 100%; padding: 12px; background-color: #D50032; color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            font-size: 1rem; transition: background 0.2s;
        }
        .login-btn:hover { background-color: #C20049; }
        .error-msg { color: #D50032; font-size: 0.9rem; margin-top: 15px; display: none; }
        
        /* Enlace de recuperar */
        .forgot-link {
            display: block; margin-top: 15px; font-size: 0.9rem; color: #6b7280;
            text-decoration: none; cursor: pointer;
        }
        .forgot-link:hover { text-decoration: underline; color: #D50032; }
    </style>
    
    <script>
        if (localStorage.getItem('alhmail_token')) {
            window.location.href = 'inbox.html';
        }
    </script>
</head>
<body>

    <div class="login-card">
        <div class="logo"><i class="fas fa-envelope-open-text"></i> Alhmail</div>
        <form id="loginForm">
            <div class="input-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="admin@alhmail.com" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="login-btn" id="btnSubmit">Ingresar</button>
            <div class="error-msg" id="errorMsg">Usuario o contraseña incorrectos</div>
            
            <a class="forgot-link" id="forgotBtn">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        // --- LÓGICA DE LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmit');
            const errorDiv = document.getElementById('errorMsg');

            btn.innerText = "Verificando...";
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('alhmail_token', data.token);
                    localStorage.setItem('alhmail_user', JSON.stringify(data.user));
                    window.location.href = 'inbox.html';
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.innerText = data.message || "Error al ingresar";
                }
            } catch (err) {
                console.error(err);
                errorDiv.style.display = 'block';
                errorDiv.innerText = "Error de conexión con el servidor";
            } finally {
                btn.innerText = "Ingresar";
                btn.disabled = false;
            }
        });

        // --- LÓGICA DE RECUPERAR CONTRASEÑA ---
        document.getElementById('forgotBtn').addEventListener('click', async () => {
            const { value: email } = await Swal.fire({
                title: 'Recuperar Contraseña',
                text: 'Ingresa tu correo para recibir una nueva contraseña temporal.',
                input: 'email',
                inputPlaceholder: 'tu@correo.com',
                showCancelButton: true,
                confirmButtonColor: '#D50032',
                confirmButtonText: 'Enviar',
                cancelButtonText: 'Cancelar',
                showLoaderOnConfirm: true,
                preConfirm: (email) => {
                    return fetch(`${API_URL}/forgot-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(response.statusText)
                        }
                        return response.json()
                    })
                    .catch(error => {
                        Swal.showValidationMessage(`Error: No se encontró el correo`)
                    })
                },
                allowOutsideClick: () => !Swal.isLoading()
            });

            if (email) {
                Swal.fire({
                    title: '¡Correo enviado!',
                    text: 'Revisa tu bandeja de entrada para ver tu nueva contraseña.',
                    icon: 'success',
                    confirmButtonColor: '#D50032'
                });
            }
        });
    </script>
</body>
</html>
